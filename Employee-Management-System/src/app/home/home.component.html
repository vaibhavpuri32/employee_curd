<div *ngIf="employees?.length>0" class="container">
	<div class="jumbotron">
		<h3>Employees Details</h3>
	</div>
	<div class="table-responsive">
		<table class="table table-bordered table-hover table-striped table-condensed">
			<thead>
				<tr>
					<td>Name</td>
					<td>Position</td>
					<td>Department</td>
					<td width="275" align="center">Action</td>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let employee of employees">
					<td>{{employee.name}}</td>
					<td>{{employee.position}}</td>
					<td>{{employee.department}}</td>
					<td width="275">
						<a class="btn btn-info btn-sm" routerLink="/show/{{employee._id}}">Detail</a>
						<a class="btn btn-success btn-sm" routerLink="/edit/{{employee._id}}">Edit</a>
						<a class="btn btn-danger btn-sm" (click)="deleteEmployee(employee._id)">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
<div *ngIf="employees?.length<1" class="container">
	<div class="jumbotron">
		<h3>No Employee added yet</h3>
	</div>
</div>
