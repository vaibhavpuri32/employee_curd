<div class="container">
  <form class="well form-horizontal" (submit)="updateEmployee()" id="contact_form">
    <fieldset>
      <legend>
        <h2><b>Add An Employee</b></h2>
      </legend><br>
      <div class="form-group">
        <label class="col-md-4 control-label" for="emp_name">Employee's Full Name :</label>
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input type="text" class="form-control" placeholder="Name" [(ngModel)]="model.name" name="name">
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4 control-label" for="position">Job Position :</label>
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-tag"></i></span>
            <input type="text" class="form-control" [(ngModel)]="model.position" name="position" placeholder="Position">
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4 control-label" for="department">Department Name :</label>
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-map-marker"></i></span>
            <input type="text" class="form-control" [(ngModel)]="model.department" placeholder="Department Name :"
              name="department">
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4 control-label" for="salary">Salary :</label>
        <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-euro"></i></span>
            <input type="number" class="form-control" [(ngModel)]="model.salary" name="salary" placeholder="Salary" min=0>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <button type="submit" class="btn btn-success col-md-2 pull-right">Save</button></div>
        <div class="col-md-6">
          <a class="btn btn btn-danger col-md-2" (click)="goBack()">Cancel</a></div>
      </div>
    </fieldset>
  </form>
</div>
